name: Build PlexMusicPlayer

on:
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3.12-dev clang-18 libpipewire-0.3-0 pipewire libxcb-cursor0 patchelf

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build Linux binary
        run: |
          export CC=clang-18
          export CXX=clang++-18
          nuitka --onefile --plugin-enable=pyqt6 plex_music_player/__main__.py
          chmod +x __main__.bin
          mv __main__.bin PlexMusicPlayer_linux_x86_64

      - name: Upload Linux binary
        uses: actions/upload-artifact@v4
        with:
          name: PlexMusicPlayer_linux_x86_64
          path: PlexMusicPlayer_linux_x86_64

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build Windows binary
        run: |
          pyinstaller -i icon_win.ico -F --add-data "MusicApp.iconset/icon_256x256.png;icon" --windowed .\plex_music_player\__main__.py
          Move-Item -Path dist\__main__.exe -Destination PlexMusicPlayer_windows_x86-64.exe

      - name: Upload Windows binary
        uses: actions/upload-artifact@v4
        with:
          name: PlexMusicPlayer_windows_x86-64
          path: PlexMusicPlayer_windows_x86-64.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build macOS app
        run: |
          python setup.py py2app
          mv dist PlexMusicPlayer_macos

      - name: Upload macOS app
        uses: actions/upload-artifact@v4
        with:
          name: PlexMusicPlayer_macos
          path: PlexMusicPlayer_macos
